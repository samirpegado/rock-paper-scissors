<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="flex">
        <h1>Rock Paper Scissors</h1>
        <h3>First To 5 Wins!</h3>
        <h2>Choose Your Weapon</h2>

        <div class="optionBtn">
            <button id="0" class="rock">Rock</button>
            <button id="1" class="paper">Paper</button>
            <button id="2" class="scissors">Scissors</button>
        </div>
        <div class="weapon-selected">
            <h3 class="icon">Player</h3>
            <div class="weaponPlayer"></div>
            <h3 class="icon">Computer</h3>
            <div class="weaponComputer"></div>
        </div>        
        <div class="labels">
            <span id="playerLabel">Player scores</span>
            <span id="computerLabel">Computer scores</span>
        </div>

        <div class="scores">
            <div id="playerScore"></div>
            <div id="computerScore"></div>
        </div>

        <div><span id="resultLabel">Results</span></div>

        <div id="roundResults"></div>

        <div>
            <button id="reset">Play Again!</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
